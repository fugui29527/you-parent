spring:
  application:
    name: you-page-server-back
  redis:
    open: false  # 是否开启redis缓存  true开启   false关闭
    database: 0
    host: localhost
    port: 6379
    password: 123456    # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
server:
  port: 8080
  tomcat:
    max-threads: 800
    uri-encoding: UTF-8
  servlet:
    context-path: /page-back
logging:
  config: classpath:logback-config.xml
  file: logs/page-back.log

# 自定义数据库
datasource:
  driverClassName: com.mysql.jdbc.Driver
  connectionTimeout: 60000
  idleTimeout: 10000
  maxLifetime: 60000
  maximumPoolSize: 10
  minIdle: 5
  url: jdbc:mysql://localhost:3306/star_child?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&tinyInt1isBit=false
  username: root
  password: root

jwt:
  # 加密秘钥
  secret: f4e2e52034348f86b67cde581c0f9eb5
  # token有效时长，1天，单位秒
  expire: 86400
  header: token

#文件存储目录
star:
  fileRoot: E:\pic